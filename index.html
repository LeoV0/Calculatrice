<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="displayNumber" disabled />
      <div id="errorText">
        <p></p>
      </div>
      <div class="row">
        <div class="col">
          <input type="button" value="9" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input type="button" value="8" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input type="button" value="7" class="button" class="calc-button" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="button" value="4" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input type="button" value="5" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input type="button" value="6" class="button" class="calc-button" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="button" value="1" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input type="button" value="2" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input type="button" value="3" class="button" class="calc-button" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="button" value="0" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input type="button" value="Del" class="calc-button" id="deletCalc" />
        </div>
        <div class="col">
          <input type="button" value="+" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input type="button" value="-" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input type="button" value="*" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input type="button" value="/" class="button" class="calc-button" />
        </div>
        <div class="col">
          <input
            type="button"
            value="="
            id="submitButton"
            class="calc-button"
          />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
